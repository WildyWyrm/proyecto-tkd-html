<body>

  <a href="index.html">
    <button type="button" class="boton-back">

  <div class="container">
    <img src="img/Logo del Team Basabe.png" alt="Logo de Team Basabe" id="logo">

    <form id="form">
      <div class="field">
        <label for="from_name">Nombre</label>
        <input type="text" name="from_name" autocomplete="off" id="from_name" required>
      </div>
      <div class="field">
        <label for="message">Mensaje</label>
        <input type="text" name="message" autocomplete="off" id="message" required>
      </div>
      <div class="field">
        <label for="email_id">Correo electrónico</label>
        <input type="email" name="email_id" autocomplete="off" id="email_id" required>
      </div>
      <div class="field">
        <label for="Phone">Teléfono</label>
        <input type="tel" name="Phone" autocomplete="off" id="Phone" required>
      </div>

      <input type="submit" id="button" value="Enviar">
    </form>
  </div>

  <script src="js/contacto.js"></script>
